<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline — Travelama</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #F5F0E8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #E5E0D8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #6B6560;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1A1A1A;
      margin-bottom: 0.75rem;
    }
    p {
      color: #6B6560;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #1A1A1A;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #333;
    }
    .cached-notice {
      margin-top: 2rem;
      padding: 1rem;
      background: #E8F5E9;
      border-radius: 0.5rem;
      color: #2E7D32;
      font-size: 0.875rem;
    }
    .cached-notice.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry — if you've visited this property page before, we may have saved the important details.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try again
    </button>
    <div id="cachedNotice" class="cached-notice hidden">
      <strong>Good news!</strong> Some property data is cached. The page may load with limited information.
    </div>
  </div>
  <script>
    // Check if any property data is cached
    if ('caches' in window) {
      caches.open('travelama-properties-v1').then(function(cache) {
        cache.keys().then(function(keys) {
          if (keys.length > 0) {
            document.getElementById('cachedNotice').classList.remove('hidden');
          }
        });
      });
    }
  </script>
</body>
</html>
